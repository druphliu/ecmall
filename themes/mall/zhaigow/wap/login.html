{include file=wap/header.html}
<div id="header" class="header lineb bcf">

    <a href="javascript:history.go(-1)" class="l bce p10"><span class="black mr5 tovh dib">&lt;</span>返回</a>
        
	    <span class="r p10">
            
            <strong class="l g3 liner pr10 wp110 ell tr">用户中心</strong>
            
		    <a href="/" class="l index ml10 tovh">首页</a>
            
	    </span>
</div>

<div id="content">
    <div class="wrap">
        <form class="form-horizontal" role="form" method="post" id="loginForm" >
            <ul class="list linet">
                <li>
                    <span class="ico_name2 l mt3 mr5">&nbsp;</span>
                    <input type="text" id="loginName" class="wp200" name="user_name" placeholder="邮箱/手机号" required />
                </li>
                <li>
                    <span class="ico_mi l mt3 mr5">&nbsp;</span>
                    <input type="password" id="loginPwd" class="wp200" name="password" placeholder="请输入密码" required />
                    <input type="hidden" value="/member/" name="gohref" />
                </li>
                <!--{if $captcha}-->
                <li>
                    <div class="col-xs-3 text-right"><label class="control-label">{$lang.captcha}</label></div>
                    <div class="col-xs-6">
                        <input class="form-control" id="captcha1" name="captcha" type="text">
                        <a href="javascript:change_captcha($('#captcha'));" class="renewedly">
                            <img id="captcha" src="index.php?app=captcha&amp;{$random_number}" />
                        </a>
                    </div>
                    <div class="col-xs-3">
                        <span class="field_notice">{$lang.captcha_desc}</span>
                    </div>
                </li>
                <!--{/if}-->
            </ul>
            <div class="ovh pt10">
                <span class="l mt5"><span class="l ico_y mr5" id="noLogin">&nbsp;</span> 一个月内免登录</span>
                <input type="hidden" name="ret_url" value="{$ret_url}" />
                <input type="hidden" name="nologin" id="noLoginVal" value="0" />
                <input type="submit" class="r rbtn w31" value="登录" size="16" />
            </div>
        </form>
    </div>


</div>
