<!--{if $page_info.page_count gt 1}-->
<div class="pages">
    <span class="page_off">首 页</span>
    <!--{if $page_info.prev_link}-->
    <span class="previous"><a href="{$page_info.prev_link}">上一页</a></span>
    <!--{else}-->
    <span class="previous disabled page_off"><a href="{$page_info.prev_link}">上一页</a></span>
    <!--{/if}-->
    <strong class="page_on">$page/{$page_info.page_count}</strong>
    <a href="{$page_info.next_link}">{$lang.next_page}</a>
    <a href="{$page_info.last_link}" class="page_able">尾 页</a>
</div>
<!--{/if}-->
