{include file=wap/header.html}
<div id="header" class="header lineb bcf">

    <a href="javascript:history.go(-1)" class="l bce p10"><span class="black mr5 tovh dib">&lt;</span>返回</a>

	    <span class="r p10">

            <strong class="l g3 liner pr10 wp110 ell tr">{$title}</strong>

            <a href="javascript:" class="l search ml10 mr10 tovh" id="searchIcoBtn">搜索</a>

		    <a href="{url app=wap&act=ucenter}" class="l user ml10 mr10 tovh">用户中心</a>

		    <a href="{url app=wap}" class="l index ml10 tovh">首页</a>

	    </span>
</div>
<div id="content">
	<form id="searchForm" action="{url app=wap}" method="get">
	    <div class="bcgr ptb10 ovh w100 dn" id="searchS">
    	    <input type="text" class="l s_radius ml10 mr10 w70 h25" name="search" value="" placeholder="搜索餐厅名，路名，商圈等" x-webkit-speech x-webkit-grammar="builtin:translate" />
            <input type="hidden" name="app" value="search">
            <input type="submit" class="l rbtn w20" value="搜索" />
	    </div>
		
<ul class="pt10 ovh">
    <li class="w31 l tc liner rel"><a href="javascript:" class="cg" id="schBtnArea">品牌</a><span
        class="ico_sel ml10">&nbsp;</span>
        <select class="opa cur" name="brand" data-rel="schBtnArea">
        <option  value="">全部品牌</option>
            <!--{foreach from=$brands item=row name=fe_brand}-->
            <option value="{$row.brand_name|escape}" <!--{if $param.brand==$row.brand_name}-->selected="selected"<!--{/if}-->>{$row.brand_name|escape}</option>
            <!--{/foreach}-->
        </select>
    </li>
    <li class="w31 l tc liner linel rel"><a href="javascript:" class="cg" id="schBtnFood">菜系</a><span
        class="ico_sel ml10">&nbsp;</span>
        <select class="opa cur" name="cate_id" data-rel="schBtnFood">
        <!--{foreach from=$category_arr item=v key=key}-->
            <!--{foreach from=$v item=category }-->
            <option value="{$category.cate_id}" <!--{if $param.cate_id==$category.cate_id}-->selected="selected"<!--{/if}-->>{$category.cate_name}</option>
        <!--{/foreach}-->
        <!--{/foreach}-->
        </select>
    </li>
    <li class="w31 l tc linel rel"><a href="javascript:" class="cg" id="schBtnSort">排序</a><span
        class="ico_sel ml10">&nbsp;</span>
        <select class="opa cur" name="order" data-rel="schBtnSort">
              <option value="sales_desc" <!--{if $param.order=='sales_desc'}-->selected="selected"<!--{/if}-->>销量</option>

              <option value="add_time_desc" <!--{if $param.order=='add_time_desc'}-->selected="selected"<!--{/if}-->>最新</option>

        </select>
    </li>
</ul>

	</form>
    
	<div class="wrap">
        
    <ul class="list linet">

    <!-- 列表们 -->
    <!--{foreach from=$goods_list item=goods}-->
    <li>
        <a href="{url app=wap&act=view&id=$goods.goods_id}">
            <img class="l jsLazyImage" width="70" height="70" src="{$goods.default_image}" data-url="{$goods.default_image}" alt="" />
            <span class="r ico_aa mt25">&nbsp;</span>
            <div class="ml70">
                <div class="ovh pb5">
                    <h2 class="g3 l ell w70">{$goods.goods_name}</h2><span class='r ico_gold cy f12 b'></span>
                </div>
                <div class="ovh pb5">
                    <div class="l">
                        {$goods.price|price}/份</div>
                    <div class="r g9"></div>
                </div>

                <div>{$goods.desc}</div>

            </div>
        </a>
    </li>
    <!--{/foreach}-->
    </ul>
    
		<div class="pages">
            <span class="page_off">首 页</span><span class="page_off">上一页</span><strong class="page_on">1/50</strong><a href="/shop/search-p2/" class="page_able">下一页</a><a href="/shop/search-p50/" class="page_able">尾 页</a>
		</div>
	</div>
    
</div>
{include file=wap/footer.html}
